<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AtelectAIs Detection Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f2f1 0%, #b2ebf2 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="text-gray-800">

<header class="bg-white/95 backdrop-blur-sm shadow-lg sticky top-0 z-10">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <a href="/" class="flex items-center space-x-2 text-2xl font-extrabold text-[#0097a7]">
        <i data-lucide="scan" class="h-6 w-6 text-[#00bcd4]"></i>
        <span>AtelectAIs</span>
      </a>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto p-6">

  <!-- Upload Form -->
  <div class="max-w-xl mx-auto bg-white rounded-xl shadow-2xl p-8 border-t-4 border-[#0097a7]">
    <h2 class="text-2xl font-semibold text-gray-700 flex items-center justify-center mb-6">
      <i data-lucide="cloud-upload" class="h-6 w-6 mr-2 text-[#00bcd4]"></i>
      Upload Chest X-ray
    </h2>

    <form id="detection-form" action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" id="xray-file-input" name="xray-file-input" accept="image/*"
        class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 
               file:rounded-full file:border-0 file:text-sm file:font-semibold 
               file:bg-[#e0f7fa] file:text-[#0097a7] hover:file:bg-[#b2ebf2]" 
        required>

      <div class="mt-6 text-center">
        <button type="submit" id="detect-button"
          class="w-full sm:w-auto px-6 py-3 bg-[#00bcd4] text-white font-bold 
                 rounded-full shadow-md hover:bg-[#0097a7] transition duration-200 
                 ease-in-out flex items-center justify-center">
          <i data-lucide="activity-square" class="h-5 w-5 mr-2"></i>
          Detect Atelectasis
        </button>
      </div>
    </form>

    <!-- Prediction Output -->
    {% if prediction %}
    <div class="mt-10 border-t pt-6">
      <h3 class="text-xl font-semibold mb-4 text-gray-700">Prediction Result</h3>
      <img src="{{ overlay_url }}" alt="Prediction Overlay" 
           class="w-full h-auto rounded-lg shadow-lg border border-gray-200 mb-4">

      <div class="text-center">
        <p class="text-lg font-semibold">
          <span class="text-[#0097a7]">{{ predicted_label }}</span>
        </p>
        <p class="text-sm text-gray-600 mt-1">Confidence: {{ confidence|round(2) }}%</p>
      </div>

      <p class="text-xs text-red-500 mt-6 p-2 bg-red-50 rounded-md border border-red-200 text-center">
        <i data-lucide="alert-triangle" class="h-4 w-4 inline mr-1"></i>
        Disclaimer: This is an AI-assisted prediction. Always consult a qualified physician.
      </p>
    </div>
    {% endif %}
  </div>
</main>

<footer class="mt-16 py-6 border-t border-gray-300 text-center text-sm text-gray-500">
  &copy; 2025 AtelectAIs Detection Portal. Powered by Deep Learning.
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    lucide.createIcons();
  });
</script>

</body>
</html>
